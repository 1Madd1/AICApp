services:

  postgres:
    container_name: aicappdb
    image: postgres:15.1
    environment:
      POSTGRES_DB: aicapp
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5431:5432"
    networks:
      - aicapp-network

  pgadmin:
    container_name: pgadmin_aicapp
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: user@domain.com
      PGADMIN_DEFAULT_PASSWORD: somepass
    networks:
      - aicapp-network
    ports:
      - "5000:80"

networks:
  aicapp-network:
    driver: bridge 
